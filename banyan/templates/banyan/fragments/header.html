{% load staticfiles %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'banyan-download' %}"><img src="{% static "images/tree-logo-100px.png" %}" height="40"> Banyan</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% if user.first_name or user.last_name %}{{user.first_name}} {{user.last_name}}{% else %}{{ user.username }}{% endif %} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <!-- <li class="divider"></li> -->
                        <li>
                            <a href="{% url "logout_view" %}">Sign out</a>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li>
                    <a class="btn btn-facebook" href="{% url "social:begin" 'facebook' %}?next={{ request.path }}">
                        <i class="fa fa-facebook"></i>Sign in
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<hr>
